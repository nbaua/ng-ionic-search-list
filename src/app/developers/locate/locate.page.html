<ion-header>
	<ion-toolbar color="primary">
		<ion-title>Locate Developer ({{loadedDevelopers.length}})</ion-title>
	</ion-toolbar>
</ion-header>
<ion-searchbar [(ngModel)]="searchTerm" placeholder="Filter by Name or State" (ionChange)="setFilteredItems()"></ion-searchbar>

<ion-content>
	<ion-list *ngFor="let dev of loadedDevelopers">
		<ion-item [routerLink]="['/','developers','tabs','locate', dev.id]" detail>
			<ion-avatar slot="start">
				<img [src]="dev.avatar" />
			</ion-avatar>
			<ion-label>
				<h2>{{dev.name}} , <span>{{dev.state}}</span></h2>
				<h3>{{dev.role}}</h3>
			</ion-label>
		</ion-item>
	</ion-list>
</ion-content>
